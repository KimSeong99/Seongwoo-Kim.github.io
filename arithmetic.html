<!DOCTYPE html>
<html>

<!--
    NAME: Seongwoo Kim
    DESCRIPTION: This program will perform simple arithmetic in JavaScript
-->

<head>
    <title>Simple Arithmetic</title>
    <script type="text/javascript">
        function calculate() {
            // define variables
            var num1;
            var num2;
            var addans;
            var subans;
            var multans;
            var divans;
            var modans;

            // get data from user
            num1 = prompt("Enter the first number:");
            num2 = prompt("Enter the second number:");

            // convert input to numbers
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            // perform calculations
            addans = num1 + num2;
            subans = num1 - num2;
            multans = num1 * num2;
            divans = num1 / num2;
            modans = num1 % num2;

            // display results
            document.write("Arithmetic Answers<br/>");
            document.write("Result 1 is: " + addans + "<br/>");
            document.write("Result 2 is: " + subans + "<br/>");
            document.write("Result 3 is: " + multans + "<br/>");
            document.write("Result 4 is: " + divans + "<br/>");
            document.write("Result 5 is: " + modans + "<br/>");
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Click here for arithmetic calculations" class="calcbutton" onclick="calculate()" />
    </form>
</body>

</html>
