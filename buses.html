<!DOCTYPE html>
<html>

<!--
    NAME: Seongwoo Kim
    DESCRIPTION: This program will find the number of school buses needed for a field trip.
        Notes: Maximum 20 riders per bus
                One school van with a maximum of 5 riders
                If the number of riders (or bus overflow) is less than 6, the school van should be used.
                No overloading permitted on any school vehicle.
-->

<head>
    <title>School Field Trip Transportation</title>
    <script type="text/javascript">
        function findnumbuses() {
            // define variables
            const maxbusriders = 20;
            const maxvanriders = 5;
            var numriders = 0;
            var numbuses = 0;
            var vanriders = 0;
            var remainder = 0;

            // get data from the user
            numriders = prompt("Enter the number of riders going on the field trips:");

            // handle the case where the number of riders is 0
            if (numriders == 0) {
                document.write("<h1>No riders for the field trip. No transportation needed.</h1>");
                return;
            }

            // perform calculations
            numbuses = Math.floor(numriders / maxbusriders); // find whole number quotient
            remainder = numriders % maxbusriders; // find whole number remainder

            // check if school van is needed
            if (remainder > 0 && remainder < maxvanriders) {
                vanriders = remainder;
            } else if (remainder >= maxvanriders) {
                numbuses++; // add one more bus
            }

            // display results
            document.write("<h1>School Field trip Transportation Needs</h1>");
            document.write("<h2>Total number of riders: " + numriders);
            document.write("<hr><br />Number of buses needed: " + numbuses);
            document.write("<br />School van needed for " + vanriders + " rider(s)</h2>");
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Click here for the field trip bus requirements" class="calcbutton" onclick="findnumbuses()" />
    </form>
</body>
</html>
